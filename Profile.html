<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link rel="stylesheet" href="Stylesheet2.css">
</head>
<body>
    <nav class="fixed-nav-bar">
        <a class="active onlink" href="Homepage.html">Home</a>
        <a class="active onlink" href="My Account.html">Login</a>
        <a class="active onlink" href="Profile.html">Profile</a>
        <input type="text" id="searchBox" name="search" placeholder="Search.." aria-label="Search through site content">
    </nav>
    <h1>My Profile</h1>
    <main>
        <section>
            <h2>Personal Information</h2>
            
            <form id="preferences-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" autocomplete="name">
                <br>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" autocomplete="email">
                <br>
                <label for="phone">Contact no:</label>
                <input type="tel" id="phone" name="phone" autocomplete="tel">
                <h3>Accessibility Preferences</h3>
                <div class="form-group">
                    <label for="contrast">Colour Contrast:</label>
                    <select id="contrast" name="contrast">
                        <option value="default">Default</option>
                        <option value="high">High Contrast</option>
                        <option value="low">Low Contrast</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="text-size">Text Size:</label>
                    <select id="text-size" name="text-size">
                        <option value="default">Default</option>
                        <option value="large">Large</option>
                        <option value="extra-large">Extra Large</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="language">Language:</label>
                    <select id="language" name="language">
                        <option value="english">English</option>
                        <option value="spanish">Spanish</option>
                        <option value="french">French</option>
                    </select>
                </div>
                <input type="submit" value="Save Changes">
            </form>
            <h3>Applications</h3>
                <table id="applications">
                  <thead>
                      <tr>
                         <th>Application</th>
                         <th>Date Applied</th>
                         <th>Status</th>
                         <th>Progress</th>
                     </tr>
                 </thead>
                 <tbody>
                     <tr>
                        <td>Attendance Allowance</td>
                        <td>15-01-2024</td>
                        <td>Completed</td>
                        <td>100%</td>
                    </tr>
                     <tr>
                         <td>16-25 Working Holiday Visa (Canada)</td>
                        <td>19-01-2024</td>
                        <td>Under Review</td>
                        <td>50%</td>
                     </tr>
                     </tbody>
                    </table>
            </section>
        </main>
        <script src="script.js"></script>
</body>
</html>
